{% include 'index.html' %}

{% block content %}
<h1>Create your room bellow</h1>

<form action="" method="post">
    {% csrf_token %}
    
    <div>
        <label>Room topic</label>
        <input required type="text" name="topic" value="{{room.topic.name}}" list="topic-list">
        <datalist id="topic-list">
            <select id="room_topic">
                {% for topic in topics%}
                <option value="{{topic.name}}">{{topic.name}}</option>
                
                {% endfor %}
            </select>
        </datalist>
    </div>

    <div>
        <label>Room name</label>
        {{form.name}}
    </div>
    
    <div>
        <label>Room description</label>
        {{form.description}}
    </div>

    <input type="submit" value="Submit">
</form>

{% endblock %}
